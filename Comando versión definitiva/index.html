<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Commando 1985 NES Edition</title>
    <style>
      html, body {
        background-color: #222;
        color: #ddd;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%; height: 100%;
      }

#loader {
  cursor: default;
  user-select: none;
  user-drag: none;
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#loader .status {
  padding: 3em;
  text-align: center;
}

#canvas {
  z-index: 2;
  border: 0px none;
  padding: 0;
  margin: 0;
  background-color: black;
  
  width: 100%; height: 100%;
  
  image-rendering: optimizeSpeed;             /* Older versions of FF          */
  image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
  image-rendering: -webkit-optimize-contrast; /* Safari                        */
  image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
  image-rendering: pixelated;                 /* Awesome future-browsers       */
  -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
}

    </style>
  </head>
  <body>
  
    <div id="loader">
      <p class="status">
        <span id="statusMessage">...</span>
        <noscript>JavaScript needed for this page.</noscript>
      </p>
    </div>
  
    <canvas id="canvas" oncontextmenu="event.preventDefault()" style="display: none"></canvas>

    <script type='text/javascript'>
      var statusElement = document.getElementById('statusMessage');
      var canvasElement = document.getElementById('canvas');

      var Module = {
        preRun: [function(text) {
          Module.setStatus("Loaded.");
        }],
        postRun: [],
        print: function(text) {
          console.log(text);
        },
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.warn(text);
          }
        },
        canvas: (function() {
          return canvasElement;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        },
        onRuntimeInitialized: function() {
          canvasElement.style = "";
        },
      };
      Module.setStatus('Loading code...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('<strong>Failed to load</strong>, exception thrown');
      };
    </script>
    <script>

          (function() {
            var memoryInitializer = 'output.min.js.mem';
            if (typeof Module['locateFile'] === 'function') {
              memoryInitializer = Module['locateFile'](memoryInitializer);
            } else if (Module['memoryInitializerPrefixURL']) {
              memoryInitializer = Module['memoryInitializerPrefixURL'] + memoryInitializer;
            }
            var meminitXHR = Module['memoryInitializerRequest'] = new XMLHttpRequest();
            meminitXHR.open('GET', memoryInitializer, true);
            meminitXHR.responseType = 'arraybuffer';
            meminitXHR.send(null);
          })();

          var script = document.createElement('script');
          script.src = "output.min.js";
          document.body.appendChild(script);

    </script>
  </body>
</html>
